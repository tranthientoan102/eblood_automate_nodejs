        async function processFiles() {
            const fileInput = document.getElementById('fileInput');
            const headerText = document.getElementById('headerText').value;
            const downloadLocation = document.getElementById('downloadLocation').value;
            const statusDiv = document.getElementById('status');
            const errorDiv = document.getElementById('error');
            const resultsBody = document.getElementById('resultsBody');
            statusDiv.textContent = 'Processing...';
            errorDiv.textContent = '';
            resultsBody.innerHTML = ''; // Clear previous results
            currentResults = []; // Reset results

            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('fileInput', file);
            }
            formData.append('headerText', headerText);
            formData.append('downloadLocation', downloadLocation);

            try {
                // Start the SSE connection
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const error = await response.text();
                    errorDiv.textContent = `Error from server: ${error}`;
                    return;
                }

                const eventSource = new EventSource('/process'); // Open SSE connection

                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data === '[DONE]') {
                        statusDiv.textContent = 'Processing complete.';
                        eventSource.close(); // Close the connection
                    } else {
                        // Append the new result to the table
                        currentResults.push(data);
                        const row = resultsBody.insertRow();
                        row.insertCell().textContent = data.filename;
                        row.insertCell().textContent = data.action;
                        row.insertCell().textContent = data.details;
                    }
                };

                eventSource.onerror = (error) => {
                    console.error('SSE error:', error);
                    errorDiv.textContent = 'Error receiving updates from the server.';
                    eventSource.close();
                };
            } catch (err) {
                errorDiv.textContent = `Error during upload/processing: ${err}`;
            }
        }

        function displayResults() {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = ''; // Clear the table body

            currentResults.forEach(result => {
                const row = resultsBody.insertRow();
                row.insertCell().textContent = result.filename;
                row.insertCell().textContent = result.action;
                row.insertCell().textContent = result.details;
            });
        }

        function sortTable(columnIndex) {
            const table = document.getElementById("results");
            let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("TD")[columnIndex];
                    if (dir === "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir === "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
